<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="Shortcut Icon" href="../../assets/ico/RanaLogo.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="../../assets/style/base.css">
    <link rel="stylesheet" href="../../assets/style/login.css">
</head>

<body id="base">
    <div class="custom-alert hidden" id="customAlert">
        <div class="message"></div>
        <div class="countdown"></div>
    </div>
    <div class="container">
        <!-- 登录 -->
        <form id="loginForm" class="form">
            <h2>登录</h2>
            <input id="text" type="text" placeholder="用户名" required>
            <input id="password" type="password" placeholder="密码" required>
            <button type="button" onclick="login()">登录</button>
            <div style="height:16px;"></div>
            <div id="loginResult"></div>
            <br>
            <p>没有账号? <a href="#" id="signupLink">注册</a></p>
        </form>
        <!-- 注册 -->
        <form id="signupForm" class="form hidden">
            <h2>注册</h2>
            <input id="text-signup" type="text" placeholder="用户名" required>
            <input id="password-signup" type="password" placeholder="密码"
                oninput="checkPasswordStrength(this.value)" required>
            <input id="password-signup-check" type="password" placeholder="确认密码"
                oninput="checkSame(this.value)" required>
            <button type="button" onclick="signup()">注册</button>
            <!-- 密码强度条 -->
            <div class="psc">
                <div id="strength"> </div>
                <div id='bar0' class="bar"></div>
                <div id='bar1' class="bar"></div>
                <div id='bar2' class="bar"></div>
            </div>
            <p>已经有账号了? <a href="#" id="loginLink">登录</a></p>
        </form>
        <blockquote>
            <p>
                Tip: 必须包含数字和字母且密码长度大于6
            </p>
            <p>
                以下规则至少满足一条
            </p>
            <ul>
                <li class="tip">同时包含大小写字母</li>
                <li class="tip">包含特殊符号</li>
                <li class="tip">密码长度大于10</li>
            </ul>
        </blockquote>
    </div>

    <script type="text/javascript" src="./login.js"></script>
    <script type="text/javascript" src="../../script/utils/Store.js"></script>
    <script type="text/javascript" src="../../script/utils/Auth.js"></script>
</body>

</html>
